<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Адвент-картка 03</title>
  <style>
    .card-container {
      perspective: 1000px;
      width: 260px;
      height: 260px;
      margin: 40px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
     background-size: contain;
      background-position: center;
      border-radius: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .front {
      background-image: url("card-03-front.png");
    }

    .back {
      background-image: url("card-03-back.png");
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side front"></div>
      <div class="card-side back"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let flipped = false;
    card.addEventListener('click', () => {
      flipped = !flipped;
      card.style.transform = flipped ? 'rotateY(180deg)' : 'rotateY(0)';
    });
  </script>
</body>
</html>
